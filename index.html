<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container ">
        <div class="row p-4">
            <div class=" col-12 mt-3">
                  <h1 class="text-primary " id="speedTypingTest">Speeed Typing Test</h1>
                 

            </div>
            <div class="mt-3 col-12">
               <p>On your fingers lets set Go!</p>
               <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png
               " alt="">
               <span id="timer" class="timer">0</span>
               <span>second</span>

            </div>
            <div class="col-12 mt-3  ">
                <p id="api_para"></p>
                <textarea name="" id="quoteInput" cols="15" rows="8" placeholder="type here..." class="form-control"></textarea>
            </div>
            <div class="col-12 mt-3">
                <p id="result"></p>
                <form id="myform">
                    
               
                   
                    <button class="btn btn-primary" id="submitBtn" type="reset">Submit</button>
                    <button class="btn btn-dark  ml-3" id="restBtn">Reset</button>
                </form>
               
                
                
               
            </div>


        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
